<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a WMS source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWRvdWNldHQtYXBwZ2VvIiwiYSI6ImNrMmx4ejVvODAwcW4zam95Z3hobzJ4cHMifQ.lkgyRLbdYTV3NYoj3efNQQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 8,
        center: [-74.5447, 40.6892]
    });

     map.on('load', () => {
        map.addSource('mapright_test', {
            'type': 'raster',
            // use the tiles option to specify a WMS tile source URL
            // https://docs.mapbox.com/mapbox-gl-js/style-spec/sources/
            'tiles': [
                'https://beta.giza.cloud/login/path/before-minimum-ritual-volume/wms?bbox={bbox-epsg-3857}&format=image/png&service=WMS&version=1.1.1&request=GetMap&srs=EPSG:3857&transparent=true&width=256&height=256&layers=mapright_test'
            ],
            'tileSize': 256
        });
        map.addLayer(
            {
                'id': 'mapright_test',
                'type': 'raster',
                'source': 'mapright_test',
                'paint': {}
            },
            'aeroway-line'
        );
    });
</script>

</body>
</html>
